<app-page>
	<div style="padding-top: 10px">
		<ng-container *ngTemplateOutlet="headerContent"></ng-container>
		<mat-card-content>
			<ng-container *ngTemplateOutlet="mainContent"></ng-container>
		</mat-card-content>
	</div>
</app-page>

<ng-template #headerContent>
	<form #form layout="column">
		<mat-grid-list cols="3" rowHeight="45px" gutterSize="5px" flex-gt-sm="100">
			<mat-grid-tile>
				<label class="app-label p-14"><span>{{ 'Print.PointOrSO' | translate }}:</span></label>
				<mat-form-field appearance="outline" class="app-input">
					<input #inputNumber name="Code" tabindex="1" [(ngModel)]="filters.Code" (keyup.enter)="onEnter($event)"
						placeholder="{{'Print.SOHandoverHolder' | translate}}" matInput autocomplete="off" required>
				</mat-form-field>
			</mat-grid-tile>
			<mat-grid-tile colspan="2">
				<div class="app-btn" style="width: 100%;">
					<button style="margin-right: 10px;" type="button" color="accent" (click)="search($event)" mat-raised-button tabindex="2">
						<mat-icon>search</mat-icon>{{'btn_search' | translate}}
					</button>
					<!-- <button *ngIf="isShowPrint" style="margin-right: 10px;" type="button" color="accent" (click)="printAllDeliveryBill($event)" mat-raised-button tabindex="3">
						<mat-icon>receipt</mat-icon>{{'Print.AllBill' | translate}}
					</button>
					<button *ngIf="isShowPrint" style="margin-right: 10px;" type="button" color="accent" (click)="printAllLabel($event)" mat-raised-button tabindex="4">
						<mat-icon>print</mat-icon>{{'Print.AllReceipt' | translate}}
					</button>
					<button *ngIf="isShowPrint" style="margin-right: 10px;" type="button" color="accent" (click)="printMultiInventoryDelivery($event)" mat-raised-button tabindex="4">
						<mat-icon>receipt</mat-icon>{{'Print.InventoryDelivery' | translate}}
					</button> -->
					<button *ngIf="isShowPrint" style="margin-right: 10px;" type="button" color="accent" (click)="exportExcel($event)" mat-raised-button tabindex="4">
						<mat-icon>file_download</mat-icon>{{'Print.Export' | translate}}
					</button>
				</div>
			</mat-grid-tile>
		</mat-grid-list>
	</form>
</ng-template>

<ng-template #mainContent>
	<div style="padding-top: 10px;">
		<app-edit-table class="app-table" #appTable [configs]="tableConfig"></app-edit-table>
	</div>
</ng-template>
