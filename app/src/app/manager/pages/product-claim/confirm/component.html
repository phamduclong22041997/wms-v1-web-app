<h4 style="margin: 0 0 10px 0;">{{ data.Title | translate | uppercase }}</h4>
<mat-dialog-content class="mat-typography" color='accent'>
	<table style="width: 100%;">
		<tr>
			<td>
				<div class="import-file">
					<input style="display:none" #uploadfile id="uploadfile" type="file" (change)="uploadFile($event)"/>
					<input type="text" style="padding-left: 5px;" readonly matInput [value]="fileName"/>
					<label for="uploadfile">
						<span class="span-input-upload">Import File</span>
					</label>
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<p style="text-align: right;">
					<a (click)='downloadTemplate()' style="color: #249AFF;cursor: pointer;">
					<mat-icon style="position: relative;top: 9px;transform: scale(0.9);">file_download</mat-icon>
					{{'Tải mẫu' | translate}}
				</a>
				</p>
			</td>
		</tr>
	</table>
	<div class="app-btn-row" style="text-align: center;">
		<button style="width: 120px;" (click)="confirm($event)" [disabled]="!isConfirm" mat-raised-button>Upload</button>
		<button style="width: 120px;" color="accent" mat-dialog-close mat-raised-button>{{'btn_close' | translate}}</button>
	</div>
</mat-dialog-content>
