<app-page-session>
	<mat-card-content>
		<ng-container *ngTemplateOutlet="mainContent"></ng-container>
	</mat-card-content>
</app-page-session>

<ng-template #mainContent>
	<div class="tab-container">
		<div>
			<h4 class="header-grid">
				<div style="display:block;">
					<span>{{'Chi tiết' | translate}}</span><span>: {{productclaim}}</span>
				</div>				
			</h4>
			<mat-grid-list cols="3" rowHeight="35px" gutterSize="5px" flex-gt-sm="100" style="margin-bottom: 20px !important;">
				<mat-grid-tile>
					<label class="app-info p-5-10"><span>{{'Kho xử lý' | translate}}:</span></label>
					<label><b>{{data.WarehouseName}}</b></label>
				</mat-grid-tile>
				<mat-grid-tile>
					<label class="app-info p-5-10">{{'Ngày import' | translate}}:</label>
					<label><b>{{data.CreatedDate}}</b></label>
				</mat-grid-tile>
				<mat-grid-tile>
					<label class="app-info p-5-10">{{'Thực hiện bởi' | translate}}:</label>
					<label><b>{{data.CreatedBy}}</b></label>
				</mat-grid-tile>

				<mat-grid-tile>
					<label class="app-info p-5-10">{{'DC Site' | translate}}:</label>
					<label><b>{{data.WarehouseSiteName}}</b></label>
				</mat-grid-tile>
				<mat-grid-tile colspan="2">
					<label class="app-info p-5-10">{{'Tên file' | translate}}:</label>
					<label><b>{{data.FileName}}</b></label>
				</mat-grid-tile>
			</mat-grid-list>
			<mat-tab-group mat-align-tabs="start" animationDuration="0ms" class="mat-elevation-z4" dynamicHeight [selectedIndex]="tabIndexActive" (selectedTabChange)="onTabClick($event)">
				<mat-tab label="{{'HÀNG HỎNG HUỶ' | translate}}">
					<ng-container *ngTemplateOutlet="DamageContent"></ng-container>
				</mat-tab>
				<mat-tab label="{{'HÀNG HẾT DATE' | translate}}">
					<ng-container *ngTemplateOutlet="OutDateContent"></ng-container>
				</mat-tab>
			</mat-tab-group>
		</div>
	</div>
</ng-template>

<ng-template #DamageContent>
	<div class="tab-container">
		<div>
			<app-edit-table class="app-table" #appTableDamage [configs]="damageConfig"></app-edit-table>
		</div>
	</div>
</ng-template>
<ng-template #OutDateContent>
	<div class="tab-container">
		<div>
			<app-edit-table class="app-table" #appTableOutDate [configs]="outDateConfig"></app-edit-table>
		</div>
	</div>
</ng-template>
