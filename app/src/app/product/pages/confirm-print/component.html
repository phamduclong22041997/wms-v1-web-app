<div mat-dialog-content>
  <h2 style="min-width: 435px;" class="text-center">{{ data.title | translate }}</h2>
  <div #form layout="column">
    <mat-card-content>
      <mat-grid-list cols="1" rowHeight="40px" gutterSize="5px" flex-gt-sm="100">
        <mat-grid-tile>
          <label class="app-label">{{ 'Print.NumberOfLabel' | translate}}:</label>
          <mat-form-field appearance="outline" class="app-input" style="width: 300px;">
            <input tabindex="2" type="number" [(ngModel)]="numberOfLabel"
              ng-pattern="/^[0-9]+$/" (change)="onChangeNumberLabel($event)" step="1"
             matInput autocomplete="off" required min="1">
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
  </div>
</div>
<div mat-dialog-actions>
  <div class="notification-action">
    <button class="custom-button" type="button" index="4" mat-flat-button color="accent" (click)="onOkClick()" cdkFocusInitial>{{ 'Print.AllReceipt' | translate}}</button>
    <button class="custom-button" type="button" index="3" mat-flat-button (click)="onCancelClick()">{{ 'btn_exit' | translate:{Default: "Exit"}
      }}</button>
  </div>
</div>
