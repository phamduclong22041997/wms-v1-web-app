<app-page-session>
	<app-page-session-header title="{{ 'MasanProduct.SearchHeader' | translate }}"></app-page-session-header>
	<mat-card-content>
		<ng-container *ngTemplateOutlet="headerContent"></ng-container>
	</mat-card-content>
</app-page-session>

<app-page-session>
	<mat-card-content>
		<ng-container *ngTemplateOutlet="mainContent"></ng-container>
	</mat-card-content>
</app-page-session>

<ng-template #mainContent>
	<div class="tab-container">
		<div>
			<h3 class="header-grid">
				<div style="display: inline-block;width: 50%;">
					{{'MasanProduct.Title' | translate}}
				</div>
			</h3>
			<app-edit-table class="app-table" #appTable [configs]="tableConfig"></app-edit-table>
		</div>
	</div>
</ng-template>

<ng-template #headerContent>
	<!-- <form #form layout="column"> -->
	<mat-grid-list cols="2" rowHeight="40px" gutterSize="5px" flex-gt-sm="100">
		<mat-grid-tile>
			<label class="app-label p-5-10"><span>{{'FinishPo.Client' | translate}}:</span></label>
			<app-combo #client class="app-combo" tabindex="1" title="{{'FinishPo.Client' | translate}}"
				[configs]="clientConfig">
			</app-combo>
		</mat-grid-tile>
		<mat-grid-tile>
			<label class="app-label p-5-10">{{'ImportStore.StatusVendor' | translate}}:</label>
			<app-combo #status class="app-combo" tabindex="2" title="{{'ImportStore.SelectStatus' | translate}}"
				[configs]="statusConfig">
			</app-combo>
		</mat-grid-tile>
		<mat-grid-tile>
			<label class="app-label p-5-10"><span>{{'DCSite' | translate}}:</span></label>
			<app-combo #whBranchCombo class="app-combo" tabindex="2" title="{{'' | translate}}"
				[configs]="warehouseBrachConfig">
			</app-combo>
		</mat-grid-tile>
		<mat-grid-tile>
			<label class="app-label p-5-10">{{'MasanProduct.Keyword' | translate}}:</label>
			<mat-form-field appearance="outline" class="app-input">
				<input #code name="code" [(ngModel)]="filters.Content"
					placeholder="{{'MasanProduct.KeyWordPlaceHolder' | translate}}" matInput
					(keyup.enter)="search($event)" autocomplete="off">
			</mat-form-field>
		</mat-grid-tile>

		<mat-grid-tile></mat-grid-tile>
		<mat-grid-tile>
			<div class="app-btn-row-right" style="width: 100%;">
				<button color="accent" (click)="search($event)" mat-raised-button>
					<mat-icon>search</mat-icon>{{'btn_search' | translate}}
				</button>
				<button type="button" color="accent" (click)="exportExcel($event)" mat-raised-button>
					<mat-icon>file_download</mat-icon>{{'STO.ExportExcel' | translate}}
				</button>
			</div>
		</mat-grid-tile>
	</mat-grid-list>
	<!-- </form> -->
</ng-template>
