<div mat-dialog-content>
  <!-- <h2>{{ data.title | translate}}</h2> -->
  <p style="    margin-top: 0;margin-bottom: 35px;"><strong style="font-weight: bold;">Bạn có chắc chắn muốn tạo phiên lấy hàng?</strong></p>

  <div #form layout="column">
    <div *ngIf="enablePickupMethod">
      <mat-grid-list cols="1" rowHeight="80px" gutterSize="15px" flex-gt-sm="100">
        <mat-grid-tile>
          <label class="app-label-top p-14" style="font-weight: 500;"><span>{{'AutoPickPack.Zone' | translate}} (<span class="input-required">*</span>):</span></label>
          <app-combo #zone class="app-combo" tabindex="1" title="{{'select' | translate}}" [configs]="zoneConfig">
          </app-combo>
        </mat-grid-tile>
        <mat-grid-tile>
          <label class="app-label-top p-14" style="font-weight: 500;"><span>{{'AutoPickPack.PickupMethod' | translate}} (<span class="input-required">*</span>):</span></label>
          <app-combo #pickupMethod class="app-combo" tabindex="2" title="Chọn phương thức lấy hàng" [configs]="pickupMethodConfig">
          </app-combo>
        </mat-grid-tile>
        <mat-grid-tile>
          <label class="app-label-top p-14" style="font-weight: 500;"><span>{{'AutoPickPack.BatchLot' | translate}}:</span></label>
          <app-combo-multiple #batchLot class="app-combo" tabindex="3" title="Chọn danh sách mã lô hàng" [configs]="batchLotConfig">
          </app-combo-multiple>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
    <div *ngIf="!enablePickupMethod">
      <mat-grid-list cols="1" rowHeight="80px" gutterSize="15px" flex-gt-sm="100">
        <mat-grid-tile>
          <label class="app-label-top p-14"><span>{{'AutoPickPack.Zone' | translate}}:</span></label>
          <app-combo #zone class="app-combo" tabindex="4" title="{{'select' | translate}}" [configs]="zoneConfig">
          </app-combo>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>

</div>

<div mat-dialog-actions>
  <div class="notification-action">
    <button class="custom-button" mat-flat-button color="accent" (click)="onOkClick()" cdkFocusInitial>{{ 'btn_yes' |
      translate:{Default: "Yes"} }}</button>
    <button class="custom-button" mat-flat-button (click)="onCancelClick()">{{ 'btn_no' | translate:{Default: "No"}
      }}</button>
  </div>
</div>
