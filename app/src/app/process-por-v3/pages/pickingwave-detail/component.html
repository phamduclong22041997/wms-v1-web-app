<app-page-session>
	<mat-card-content style="padding-top: 15px;">
		<ng-container *ngTemplateOutlet="headerImportContent"></ng-container>
	</mat-card-content>
	<mat-card-content>
		<ng-container *ngTemplateOutlet="mainImportContent"></ng-container>
	</mat-card-content>
</app-page-session>

<ng-template #headerImportContent>
	<mat-grid-list cols="3" rowHeight="30px" gutterSize="15px" flex-gt-sm="100">
		<mat-grid-tile>
			<label class="app-label p-5-10"><span>{{'Pickingwave.Code' | translate}}:</span></label>
			<label class="p-10">{{ data.Code }}</label>

		</mat-grid-tile>
		<mat-grid-tile colspan="2">
			<label class="app-label p-5-10"><span>{{'Pickingwave.TotalSO' | translate}}:</span></label>
			<label class="p-10">{{ data.TotalSO }}</label>
		</mat-grid-tile>
		
		<mat-grid-tile>
			<label class="app-label p-5-10"><span>{{'Pickingwave.Status' | translate}}:</span></label>
			<label class="p-10">{{ 'PickListStatus.' + data.Status | translate }}</label>
		</mat-grid-tile>
		<mat-grid-tile colspan="2">
			<label class="app-label p-5-10"><span>{{'Pickingwave.TotalPicked' | translate}}</span> / <span>{{'Pickingwave.TotalPick' | translate}}:</span></label>
			<label class="p-10">{{ data.TotalPickedQty }} / {{ data.TotalPickQty }}</label>
		</mat-grid-tile>

		<mat-grid-tile>
			<label class="app-label p-5-10"><span>{{'Pickingwave.CreatedDate' | translate}}:</span></label>
			<label class="p-10">{{ data.CreatedDate }}</label>
		</mat-grid-tile>
		<mat-grid-tile>
			<label class="app-label p-5-10"><span>{{'Pickingwave.CreatedBy' | translate}}:</span></label>
			<label class="p-10">{{ data.CreatedBy }}</label>
		</mat-grid-tile>
		<mat-grid-tile>
			<div class="app-btn-row-right" style="width: 100%;">	
				<button (click)="exportPickingList($event)" mat-flat-button color="accent" style="color: white;">Xuất PickingList</button>
				<button (click)="printPickingList($event)" mat-flat-button color="accent" style="color: white;">In PickingList</button>
			</div>
		</mat-grid-tile>

		<mat-grid-tile>
			<label class="app-label p-5-10"><span>{{'Pickingwave.UpdatedDate' | translate}}:</span></label>
			<label class="p-10">{{ data.UpdatedDate }}</label>
		</mat-grid-tile>
		<mat-grid-tile>
			<label class="app-label p-5-10"><span>{{'Pickingwave.UpdatedBy' | translate}}:</span></label>
			<label class="p-10">{{ data.UpdatedBy }}</label>
		</mat-grid-tile>

		<mat-grid-tile>
			<div class="app-btn-row-right" style="width: 100%;">	
				<button (click)="printPickingListEven($event)" mat-flat-button color="accent" style="color: white;">In Tem SO Chẳn</button>
				<button color="accent" (click)="exportExcel($event)" mat-raised-button tabindex="10">
					<mat-icon>file_download</mat-icon>{{'btn_export' | translate}}
				</button>
			</div>
		</mat-grid-tile>
	</mat-grid-list>
</ng-template>

<ng-template #mainImportContent>
	<div style="padding-top: 10px;">
		<app-edit-table class="app-table" #appTable [configs]="tableConfig"></app-edit-table>
	</div>
</ng-template>
