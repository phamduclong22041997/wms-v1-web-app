<app-page-session>
  <mat-card-content>
    <ng-container *ngTemplateOutlet="headerImportContent"></ng-container>
  </mat-card-content>
  <mat-card-content>
    <ng-container *ngTemplateOutlet="mainImportContent"></ng-container>
  </mat-card-content>
</app-page-session>

<ng-template #headerImportContent>
  <div #form layout="column">
    <div>
      <mat-grid-list cols="3" rowHeight="30px" gutterSize="15px" flex-gt-sm="100">
        
        <mat-grid-tile>
          <label class="app-label p-5-10"><span>{{'filter_keyword' | translate}}:</span></label>
          <mat-form-field appearance="outline" class="app-input">
            <input #content name="Content" tabindex="4" [(ngModel)]="filters.Content"
              placeholder="{{ 'PickListConfirmSkipPOR.KeywordPlaceholder' | translate}}" matInput
              (keyup.enter)="onEnter($event)" autocomplete="off">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <label class="app-label p-5-10"><span>{{'PickListConfirmSkipPOR.FromDate' | translate}}:</span></label>
          <app-datepicker tabindex="2" class="app-datepicker" [options]="configDate" #fromDate>
          </app-datepicker>
        </mat-grid-tile>
        <mat-grid-tile>
          <label class="app-label p-5-10"><span>{{'PickListConfirmSkipPOR.ToDate' | translate}}:</span></label>
          <app-datepicker tabindex="3" class="app-datepicker" [options]="configDate" #toDate></app-datepicker>
        </mat-grid-tile>


        <mat-grid-tile>
          <label class="app-label p-5-10"><span>{{'STO.Client' | translate}}:</span></label>
          <app-combo #client class="app-combo" tabindex="1" title="{{'STO.Client' | translate}}"
            [configs]="clientConfig">
          </app-combo>
        </mat-grid-tile>
        <mat-grid-tile>
          <label class="app-label p-5-10"><span>{{'PickListConfirmSkipPOR.Employee' | translate}}:</span></label>
          <app-combo #employee class="app-combo" tabindex="6" title="{{'PickListConfirmSkipPOR.Employee' | translate}}"
            [configs]="employeeConfig">
          </app-combo>
        </mat-grid-tile>

        
        
        <mat-grid-tile>
          <label class="app-label p-5-10"><span>{{'PickListConfirmSkipPOR.StatusConfirm' | translate}}:</span></label>
          <app-combo #statusConfirm class="app-combo" tabindex="7"
            title="{{'PickListConfirmSkipPOR.StatusPlaceholder' | translate}}" [configs]="statusConfirmConfig">
          </app-combo>
        </mat-grid-tile>
        
        
        <mat-grid-tile [colspan]="3">
          <div class="app-btn-row-right" style="width: 100%;">
            <!-- <button color="accent" (click)="exportData($event)" mat-raised-button tabindex="8">
              <mat-icon>download</mat-icon>{{ 'btn_export' | translate}}
            </button> -->
            <button color="accent" (click)="search($event)" mat-raised-button tabindex="7">
              <mat-icon>search</mat-icon>{{'btn_search' | translate}}
            </button>
            <button color="accent" (click)="onClickConfirmDone($event)" mat-raised-button tabindex="8">
              {{ 'PickListConfirmSkipPOR.ConfirmDone' | translate}}
            </button>
            <button color="accent" (click)="onClickConfirmPickAgain($event)" mat-raised-button tabindex="9">
              {{ 'PickListConfirmSkipPOR.ConfirmPickAgain' | translate}}
            </button>
          </div>
        </mat-grid-tile>

      </mat-grid-list>
    </div>
  </div>
</ng-template>

<ng-template #mainImportContent>
  <div style="margin-top: 20px;">
    <app-edit-table class="app-table" #appTable [configs]="tableConfig"></app-edit-table>
  </div>
</ng-template>
