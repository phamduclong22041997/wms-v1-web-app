<app-page-session>
	<app-page-session-header title="{{'AssignPoints.Title' | translate | uppercase}}"></app-page-session-header>
	<mat-card-content>
		<ng-container *ngTemplateOutlet="headerImportContent"></ng-container>
	</mat-card-content>
</app-page-session>
<app-page-session>
	<mat-card-content>
		<ng-container *ngTemplateOutlet="mainImportContent"></ng-container>
	</mat-card-content>
</app-page-session>

<ng-template #headerImportContent>
	<div #form layout="column">
		<div>
			<mat-grid-list cols="3" rowHeight="60px" gutterSize="15px" flex-gt-sm="100">
				<mat-grid-tile>
					<label class="app-label-top p-14"><span>{{'client' | translate}}:</span></label>
					<app-combo #client class="app-combo" tabindex="1" title="{{'select' | translate}}"
						[configs]="clientConfig">
					</app-combo>
				</mat-grid-tile>
				<mat-grid-tile>
					<label class="app-label-top p-14"><span>{{'AssignPoints.productType' | translate}}:</span></label>
					<app-combo #productType class="app-combo" tabindex="2" title="{{'select' | translate}}"
						[configs]="productTypeConfig">
					</app-combo>
				</mat-grid-tile>
				<mat-grid-tile>
					<label class="app-label-top p-14"><span>{{'province' | translate}}:</span></label>
					<app-combo #province class="app-combo" tabindex="3" title="{{'select' | translate}}"
						[configs]="provinceConfig">
					</app-combo>
				</mat-grid-tile>
			</mat-grid-list>
			<mat-grid-list cols="3" rowHeight="60px" gutterSize="15px" flex-gt-sm="100">
				<mat-grid-tile>
					<label class="app-label-top p-14"><span>{{'store' | translate}}:</span></label>
					<app-combo #store class="app-combo" tabindex="4" title="{{'select' | translate}}"
						[configs]="storeConfig">
					</app-combo>
				</mat-grid-tile>
				<mat-grid-tile>
					<label class="app-label-top p-14"><span>{{'AssignPoints.SOType' | translate}}:</span></label>
					<app-combo #soType class="app-combo" tabindex="5" title="{{'select' | translate}}"
						[configs]="soTypeConfig">
					</app-combo>
				</mat-grid-tile>
				<mat-grid-tile>
					<label class="app-label-top p-14"><span>{{'district' | translate}}:</span></label>
					<app-combo #district class="app-combo" tabindex="6" title="{{'select' | translate}}"
						[configs]="districtConfig">
					</app-combo>
				</mat-grid-tile>
			</mat-grid-list>
			<mat-grid-list cols="3" rowHeight="30px" gutterSize="15px" flex-gt-sm="100">
				<!-- <mat-grid-tile>
					<label class="app-label-top p-14"><span>{{'promotion' | translate}}:</span></label>
					<app-combo #promotion class="app-combo" tabindex="1" title="{{'select' | translate}}"
						[configs]="promotionConfig">
					</app-combo>
				</mat-grid-tile> -->
				<mat-grid-tile>
					<label class="app-label-top p-14"><span>{{'filter_keyword' | translate}}:</span></label>
					<mat-form-field appearance="outline" class="app-input">
						<input #content (change)="onChange($event)" tabindex="7"
							placeholder="{{ 'AssignPoints.KeywordPlaceholder' | translate}}" matInput
							(keyup.enter)="onEnter($event)" autocomplete="off">
					</mat-form-field>
				</mat-grid-tile>
				<mat-grid-tile>
					<label class="app-label-top p-14"><span>{{'AssignPoints.Status' | translate}}:</span></label>
					<app-combo #sostatus class="app-combo" tabindex="8" title="{{'select' | translate}}"
						[configs]="soStatusConfig">
					</app-combo>
				</mat-grid-tile>
				<mat-grid-tile>
					<label class="app-label-top p-14"><span>{{'AssignPoints.PackedLocation' | translate}}:</span></label>
					<app-combo #points class="app-combo" tabindex="8" title="{{'select' | translate}}"
						[configs]="pointsConfig">
					</app-combo>
				</mat-grid-tile>
			</mat-grid-list>

			<mat-grid-list cols="3" rowHeight="30px" gutterSize="15px" flex-gt-sm="100">
				<mat-grid-tile [colspan]="3">
					<div class="app-btn-row-right" style="width: 100%;">
						<button color="accent" (click)="showAssignGatheredPoint($event)" mat-raised-button>{{'AssignPoints.BtnAddNew' | translate}}</button>
						<button color="accent" (click)="search()" mat-raised-button tabindex="9">
							<mat-icon>search</mat-icon>{{'btn_search' | translate}}
						</button>
					</div>
				</mat-grid-tile>
			</mat-grid-list>

		</div>
	</div>
</ng-template>

<ng-template #mainImportContent>
	<div style="padding-top: 20px;">
		<app-edit-table class="app-table" #appTable [configs]="tableConfig"></app-edit-table>
	</div>
</ng-template>
