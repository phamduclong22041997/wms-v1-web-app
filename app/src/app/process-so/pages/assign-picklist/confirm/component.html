<ng-template #dialogTitle>
  <span class="app-title">{{'AssignPickList.AssignEmployee' | translate | uppercase}}</span>
</ng-template>

<ng-template #tableContent>
  <div class="app-table">
    <div style="margin-top: 20px;">
      <mat-grid-list cols="1" rowHeight="35px" gutterSize="15px" flex-gt-sm="100">
        <mat-grid-tile>
          <app-combo style="margin-top: 10px;" #employee class="app-combo" tabindex="1" title="{{'select' | translate}}" [configs]="employeeConfig">
          </app-combo>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>
</ng-template>
<div mat-dialog-content style="min-width: 500px;">
  <div class="container">
    <ng-container *ngTemplateOutlet="dialogTitle"></ng-container>
    <ng-container *ngTemplateOutlet="tableContent"></ng-container>
  </div>
</div>
<div mat-dialog-actions>
  <div class="notification-action">
    <!-- cdkFocusInitial -->
    <button class="custom-button" mat-flat-button color="accent" (click)="onConfirmClick()" 
      [disabled]="!allowSave">{{
      'btn_confirm' |
      translate:{Default: "Yes"} }}</button>
    <button class="custom-button" mat-flat-button color="warn" (click)="onCancelClick()">{{ 'btn_close' |
      translate:{Default: "No"}
      }}</button>
  </div>
</div>
