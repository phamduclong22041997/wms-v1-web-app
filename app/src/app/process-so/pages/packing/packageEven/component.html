<div mat-dialog-content>
  <h2 style="min-width: 600px;" class="text-center">{{ data.title | translate }}</h2>
  <div #form layout="column">
    <mat-card-content>
      <mat-grid-list cols="3" rowHeight="37px" gutterSize="5px" flex-gt-sm="100">
          <mat-grid-tile colspan="3">
            <label class="app-label">{{ 'Print.SOCode' | translate}}:</label>
            <label style="width: 300px;font-weight: bold;">{{info.SOCode}}</label>
          </mat-grid-tile>
          <mat-grid-tile colspan="3">
            <label class="app-label">{{ 'SOPacking.TotalSKU'| translate}}:</label>
            <label style="width: 300px;font-weight: bold;">{{info.DetailPacking.length}}</label>
          </mat-grid-tile>
          <mat-grid-tile colspan="3">
            <label class="app-label">{{ 'SOPacking.Package'| translate}}:</label>
            <label style="width: 300px;font-weight: bold;">{{info.TotalPackageEven}}</label>
          </mat-grid-tile>
          <mat-grid-tile colspan="3" style="height: 60px !important; margin-bottom: 40px;">
            <label class="app-label">{{ 'Print.PackageEven' | translate}}:</label>
            <mat-form-field appearance="outline" class="app-input" style="width: 300px;">
              <input #totalPackageEven tabindex="1" type="number" name="totalPackageEven" [(ngModel)]="info.TotalPackage"
                  ng-pattern="/^[0-9]+$/" (change)="onChangeEven($event)" step="1" (keyup.enter)="onQtyEnter($event)"
                  placeholder="{{'POPallet.Qty' | translate}}" matInput autocomplete="off" required>
            </mat-form-field>
          </mat-grid-tile>  
      </mat-grid-list>
    </mat-card-content>
    
  </div>
</div>
<app-edit-table class="app-table" #appTable [configs]="tableConfig"></app-edit-table>
<div mat-dialog-actions>
  <div class="notification-action">
    <button class="custom-button" type="button" index="4" mat-flat-button color="accent" (click)="onOkClick()" cdkFocusInitial>{{ 'btn_update' |
      translate:{Default: "Update"} }}</button>
    <button class="custom-button" type="button" index="3" mat-flat-button (click)="onCancelClick()">{{ 'btn_exit' | translate:{Default: "Exit"}
      }}</button>
  </div>
</div>
