<app-page>
	<app-page-header title="{{ 'FinishPo.Filter' | translate }}"></app-page-header>
	<mat-card-content>
		<ng-container *ngTemplateOutlet="headerContent"></ng-container>
	</mat-card-content>
	<mat-card-content>
		<ng-container *ngTemplateOutlet="mainContent"></ng-container>
	</mat-card-content>
</app-page>

<ng-template #mainContent>
	<div>
		<!-- <h3 class="header-grid">
			<div style="display: inline-block;width: 50%;">
				{{'FinishPo.Title' | translate}}
			</div>
			<div class="app-btn-row-right" style="display: inline-block;width: 50%;">
				<button color="accent" (click)="exportExcel($event)" mat-raised-button >{{'FinishPo.ExportExcel' | translate}}</button>
				<button color="accent" (click)="importNewPO()" mat-raised-button>{{'FinishPo.ImportPO' |
					translate}}</button>				
			</div>
		</h3> -->
		<app-edit-table class="app-table" #appTable [configs]="tableConfig"></app-edit-table>
	</div>
</ng-template>

<ng-template #headerContent>
	<div #form layout="column">
		<mat-grid-list cols="2" rowHeight="40px" gutterSize="5px" flex-gt-sm="100">
			<mat-grid-tile>
				<label class="app-label p-5-10">{{'FinishPo.Keyword' | translate}}:</label>
				<mat-form-field appearance="outline" class="app-input">
					<input #content tabindex="1" (change)="onChange($event)" (keyup.enter)="onEnter($event)"
						placeholder="{{'FinishPo.KeywordPlaceholder' | translate}}" matInput autocomplete="off">
				</mat-form-field>
			</mat-grid-tile>
			<mat-grid-tile>
				<label class="app-label p-5-10"><span>{{'FinishPo.Client' | translate}}:</span></label>
				<app-combo #client class="app-combo" tabindex="6"
					title="{{'FinishPo.Client' | translate}}"
					[configs]="clientConfig">
				</app-combo>
			</mat-grid-tile>

			<mat-grid-tile>
				<label class="app-label p-5-10"><span>{{'FinishPo.FromDate' | translate}}:</span></label>
				<app-datepicker tabindex="2" class="app-datepicker" [options]="configDate" #fromDate></app-datepicker>
			</mat-grid-tile>

			<mat-grid-tile>
				<label class="app-label p-5-10"><span>{{'FinishPo.ToDate' | translate}}:</span></label>
				<app-datepicker tabindex="3" class="app-datepicker" [options]="configDate" #toDate></app-datepicker>
			</mat-grid-tile>

			<!-- <mat-grid-tile>
				<label class="app-label p-5-10"><span>{{'FinishPo.WarehouseProcess' | translate}}:</span></label>
				<app-combo #whCode class="app-combo" tabindex="3"
					title="{{'FinishPo.WarehouseProcess' | translate}}"
					[configs]="warehouseHandleConfig">
				</app-combo>
			</mat-grid-tile> -->
			<mat-grid-tile>
				<label class="app-label p-5-10"><span>{{'FinishPo.POStatus' | translate}}:</span></label>
				<app-combo #status class="app-combo" tabindex="4"
					title="{{'FinishPo.POStatus' | translate}}"
					[configs]="poStatusConfig">
				</app-combo>
			</mat-grid-tile>

			
			<mat-grid-tile>
				<label class="app-label p-5-10"><span>{{'FinishPo.POType' | translate}}:</span></label>
				<app-combo #potype class="app-combo" tabindex="5"
					title="{{'FinishPo.POType' | translate}}"
					[configs]="poTypeConfig">
				</app-combo>
			</mat-grid-tile>

			<mat-grid-tile>
				<label class="app-label p-5-10"><span>{{'FinishPo.Supplier' | translate}}:</span></label>
				<app-combo #vendor class="app-combo" tabindex="7"
					title="{{'FinishPo.Supplier' | translate}}"
					[configs]="vendorConfig">
				</app-combo>
			</mat-grid-tile>

			<!-- <mat-grid-tile>
				<label class="app-label p-5-10"><span>{{'FinishPo.PromotionCode' | translate}}:</span></label>				
				<mat-form-field appearance="outline" class="app-input">
					<input #Content name="Promotion" tabindex="8" [(ngModel)]="filters.Promotion"
						placeholder="{{'FinishPo.PromotionCode' | translate}}" matInput autocomplete="off">
				</mat-form-field>
			</mat-grid-tile> -->

			<mat-grid-tile>
				<div class="app-btn-row-right" style="width: 100%">
					<button type="button" color="accent" (click)="importNewPO()" mat-raised-button>{{'FinishPo.ImportPO' |
						translate}}</button>
					<button type="button" color="accent" (click)="search($event)" mat-raised-button tabindex="9">
						<mat-icon>search</mat-icon>{{'btn_search' | translate}}
					</button>
				</div>
			</mat-grid-tile>
		</mat-grid-list>
	</div>
</ng-template>
