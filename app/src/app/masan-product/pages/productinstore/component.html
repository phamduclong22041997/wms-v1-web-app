<app-page-session>
	<app-page-session-header title="{{ 'ClaimRequest.Filter' | translate }}"></app-page-session-header>
	<mat-card-content>
		<ng-container *ngTemplateOutlet="headerContent"></ng-container>
	</mat-card-content>
</app-page-session>

<app-page-session>
	<mat-card-content>
		<ng-container *ngTemplateOutlet="mainContent"></ng-container>
		<ng-container *ngTemplateOutlet="actionContain"></ng-container>
	</mat-card-content>
</app-page-session>

<ng-template #mainContent>
	<div class="tab-container">
		<div>
			<h3 class="header-grid">
				<div style="display: inline-block;width: 50%;">
					{{'ClaimRequest.Title' | translate}}
				</div>
				<!-- <div class="app-btn-row-right" style="display: inline-block; width: 50%;">
					<button color="accent" (click)="exportExcel($event)" mat-raised-button>{{'btn_export' |
						translate}}</button>
				</div> -->
			</h3>

			<app-edit-table class="app-table" #appTable [configs]="tableConfig"></app-edit-table>
		</div>
	</div>
</ng-template>

<ng-template #headerContent>
	<!-- <form #form layout="column"> -->
	<mat-grid-list cols="4" rowHeight="60px" gutterSize="15px" flex-gt-sm="100">
		<mat-grid-tile>
			<label class="app-label-top p-14">{{'ClaimRequest.KeyWord' | translate}}:</label>
			<mat-form-field appearance="outline" class="app-input">
				<input #code name="code" [(ngModel)]="Content"
					placeholder="{{'MasanStore.KeyWordPlaceHolder' | translate}}" matInput
					(keyup.enter)="search($event)" autocomplete="off">
			</mat-form-field>
		</mat-grid-tile>
		<mat-grid-tile>
			<label class="app-label-top p-14">{{'ClaimRequest.StoreName' | translate}}:</label>
			<app-combo #store class="app-combo" tabindex="3" title="{{'ClaimRequest.SelectClient' | translate}}"
				[configs]="storeConfig"></app-combo>
		</mat-grid-tile>
		<mat-grid-tile>
			<div class="app-btn-row-left" style="width: 100%;">
				<button color="accent" (click)="search($event)" mat-raised-button>
					<mat-icon>search</mat-icon>{{'btn_search' | translate}}
				</button>
			</div>
		</mat-grid-tile>
	</mat-grid-list>
	<!-- </form> -->
</ng-template>

<ng-template #actionContain>
	<div class="app-btn-row">
		<button style="width: 80px" (click)="cancel($event)" mat-stroked-button
			color="primary">{{'cancel' | translate}}</button>
	</div>
</ng-template>
