<app-page>
	<app-page-header title="{{ 'filter_title' | translate }}"></app-page-header>
	<mat-card-content>
		<ng-container *ngTemplateOutlet="headerContent"></ng-container>
	</mat-card-content>
	<mat-card-content>
		<ng-container *ngTemplateOutlet="mainContent"></ng-container>
	</mat-card-content>
</app-page>

<ng-template #mainContent>
	<div>
		<app-edit-table class="app-table" #appTable [configs]="tableConfig"></app-edit-table>
	</div>
</ng-template>

<ng-template #headerContent>
	<form #form layout="column">
		<mat-grid-list cols="2" rowHeight="40px" gutterSize="5px" flex-gt-sm="100">
			<mat-grid-tile>
				<label class="app-label p-5-10"><span>{{'Point.ZoneName' | translate}}:</span></label>
				<app-combo #zone class="app-combo" tabindex="1" title="{{'select' | translate}}" [configs]="zoneConfig">
				</app-combo>
			</mat-grid-tile>
			<mat-grid-tile>
				<div class="app-btn-row-left" style="width: 100%">
					<button color="accent" (click)="search($event)" mat-raised-button tabindex="9">
						<mat-icon>search</mat-icon>{{'btn_search' | translate}}
					</button>
					<button color="accent" (click)="SettingDefaultZone($event)" mat-raised-button tabindex="9">
						<mat-icon>list</mat-icon> {{'Point.SetDefault' | translate}}
					</button>
				</div>
			</mat-grid-tile>
		</mat-grid-list>
	</form>
</ng-template>
