<app-page-session>
	<app-page-session-header title="{{ 'Report.AutoProcess.Title' | translate | uppercase }}"></app-page-session-header>
	<mat-card-content>
		<ng-container *ngTemplateOutlet="headerContent"></ng-container>
	</mat-card-content>
</app-page-session>

<app-page-session>
	<mat-card-content>
		<ng-container *ngTemplateOutlet="mainContent"></ng-container>
	</mat-card-content>
</app-page-session>

<ng-template #mainContent>
	<div style="padding-top: 20px;">
		<app-edit-table class="app-table" #appTable [configs]="tableConfig"></app-edit-table>
	</div>
</ng-template>

<ng-template #headerContent>
	<!-- <form #form layout="column"> -->
	<mat-grid-list cols="2" rowHeight="35px" gutterSize="10px" flex-gt-sm="100">
		<mat-grid-tile>
			<label class="app-label p-5-10"><span>{{'FinishPo.Client' | translate}}:</span></label>
			<app-combo #client class="app-combo" title="{{'FinishPo.Client' | translate}}"
				[configs]="clientConfig">
			</app-combo>
		</mat-grid-tile>

		<mat-grid-tile>
			<label class="app-label p-5-10"><span>{{'status' | translate}}:</span></label>
			<app-combo #status class="app-combo" title="{{'status' | translate}}"
				[configs]="statusConfig">
			</app-combo>
		</mat-grid-tile>

		<mat-grid-tile>
			<label class="app-label p-5-10"><span>{{'DCSite' | translate}}:</span></label>
			<app-combo #dcSite class="app-combo" title="{{'DCSite' | translate}}"
				[configs]="warehouseSiteConfig">
			</app-combo>
		</mat-grid-tile>

		<mat-grid-tile>
			<label class="app-label p-5-10">{{'MasanProduct.Keyword' | translate}}:</label>
			<mat-form-field appearance="outline" class="app-input">
				<input #content name="content" [(ngModel)]="filters.Content" placeholder="{{'content' | translate}}"
					matInput (keyup.enter)="search($event)" autocomplete="off">
			</mat-form-field>
		</mat-grid-tile>

		<mat-grid-tile colspan="2">
			<div class="app-btn-row-right" style="width: 100%;">
				<button type="button" color="accent" (click)="search($event)" mat-raised-button>
					<mat-icon>search</mat-icon>{{'btn_search' | translate}}
				</button>
			</div>
		</mat-grid-tile>
	</mat-grid-list>
	<!-- </form> -->
</ng-template>
