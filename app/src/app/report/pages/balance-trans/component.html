<app-page>
	<app-page-header title="{{ 'Report.BalanceTransactionFilter' | translate }}"></app-page-header>
	<mat-card-content>
		<ng-container *ngTemplateOutlet="headerContent"></ng-container>
	</mat-card-content>
	<mat-card-content>
		<ng-container *ngTemplateOutlet="mainContent"></ng-container>
	</mat-card-content>
</app-page>

<ng-template #mainContent>
	<app-edit-table class="app-table" #appTable [configs]="tableConfig"></app-edit-table>
</ng-template>

<ng-template #headerContent>
	<form #form layout="column">
		<mat-grid-list cols="2" rowHeight="40px" gutterSize="5px" flex-gt-sm="100">
			<mat-grid-tile>
				<label class="app-label p-5-10">{{'STO.Keyword' | translate}}:</label>
				<mat-form-field appearance="outline" class="app-input">
					<input #Content name="Content" tabindex="1" [(ngModel)]="filters.Content" (keyup.enter)="onEnter($event)" 
						placeholder="{{'Stock.SKU' | translate}}" matInput autocomplete="off">
				</mat-form-field>
			</mat-grid-tile>
			<mat-grid-tile>
				<label class="app-label p-5-10"><span>{{'STO.FromDate' | translate}}:</span></label>
				<app-datepicker tabindex="4" class="app-datepicker" [options]="configDate" #fromDate></app-datepicker>
			</mat-grid-tile>

			<mat-grid-tile>
				<label class="app-label p-5-10"><span>{{'FinishPo.Client' | translate}}:</span></label>
				<app-combo #client class="app-combo" tabindex="2"
					title="{{'FinishPo.Client' | translate}}"
					[configs]="clientConfig">
				</app-combo>
			</mat-grid-tile>
			<mat-grid-tile>
				<label class="app-label p-5-10"><span>{{'STO.ToDate' | translate}}:</span></label>
				<app-datepicker tabindex="5" class="app-datepicker" [options]="configDate" #toDate></app-datepicker>
			</mat-grid-tile>
			
			<mat-grid-tile>
				<label class="app-label p-5-10"><span>{{'DCSite' | translate}}:</span></label>
				<app-combo #dcsite class="app-combo" tabindex="3"
					title="{{'DCSite' | translate}}"
					[configs]="warehouseSiteConfig">
				</app-combo>
			</mat-grid-tile>
			<mat-grid-tile>
				<label class="app-label p-5-10"><span>{{'Report.ConditionType' | translate}}:</span></label>
				<app-combo #conditionType class="app-combo" tabindex="6"
					title="{{'Report.ConditionType' | translate}}"
					[configs]="conditionTypeConfig">
				</app-combo>
			</mat-grid-tile>

			<mat-grid-tile></mat-grid-tile>
			<mat-grid-tile>
				<div class="app-btn-row-right" style="width: 100%;">
					<button type="button" color="accent" tabindex="7" (click)="search($event)" mat-raised-button tabindex="9">
						<mat-icon>search</mat-icon>{{'btn_search' | translate}}
					</button>
					<button type="button" color="accent" tabindex="8" (click)="exportExcel($event)" mat-raised-button >
						<mat-icon>file_download</mat-icon>{{'STO.ExportExcel' | translate}}
					</button>
				</div>
			</mat-grid-tile>
		</mat-grid-list>
	</form>
</ng-template>
