<mat-form-field>
    <input type="text" (blur)="onBlur($event)" (focus)="onFocus($event)" placeholder={{title}} tabindex={{tabindex}} aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto" autocomplete="off" required>
		<mat-icon class="header-down-icon" matSuffix>keyboard_arrow_down</mat-icon>
    <mat-autocomplete (optionSelected) = "optionSelected($event)" (closed)="closed($event)" autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option.floorname">
        {{option.floorname}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
